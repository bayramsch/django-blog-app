{% extends 'templates/html/base.html' %}

{% block container %}
{% load crispy_forms_tags %}

<div class="container" style="width: 40rem;">
    <h1>Blog Post</h1>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
         {{form|crispy }}
        <button type="submit" class="btn btn-danger">Post</button>
    </form>
</div>

{% endblock container %}
